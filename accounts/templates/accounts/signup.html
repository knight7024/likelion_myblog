{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

<form method="POST" action="{% url 'signup'%}" style="width: 20rem">

{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="id" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password2" placeholder="Password Confirmation">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
