{% extends 'base.html' %}

{% block content %}
    {% for blog in blogs.all %}
        <div class="container jumbotron">
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.pub_date }}</p>
            <p>by {{ blog.is_authorized }}</p>
            <p>{{ blog.summary }}</p>
            <p><a href="{% url 'detail' blog.id %}">more</a>
        </div>
    {% endfor %}
{% endblock %}
